<div class="border">
    <div class="foodName">{{item.name}}{{tab}}</div>
    <img class="foodPhoto" ng-src='{{item.photo}}'/>
    <input type="number" ng-model="cardCtrl.quantity" style="width:36px;margin-left: 50px;"/>
    <button type="button" class="orderButton" ng-click="cardCtrl.newOrder(item.name, item.photo, item.price, item.description)">Adauga in cos</button>
    <div class="price">{{item.price}}</div>
</div>
